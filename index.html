    <!-- CSS Custom Properties for theming -->
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --backdrop-blur: blur(20px);
        --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --font-display: 'Orbitron', monospace;
      }
      
      * {
        box-sizing: border-box;
      }
      
      html {
        font-family: var(--font-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: var(--primary-gradient);
        background-attachment: fixed;
        overflow-x: hidden;
      }
      
      /* Loading animation styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when app loads */
      .app-loaded .loading-container {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Glassmorphism base styles */
      .glass {
        background: var(--glass-bg);
        backdrop-filter: var(--backdrop-blur);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow-glass);
      }
      
      /* Smooth transitions for all interactive elements */
      button, input, select, textarea {
        transition: all 0.2s ease-in-out;
      }
      
      /* Focus styles for accessibility */
      *:focus {
        outline: 2px solid rgba(255, 255, 255, 0.5);
        outline-offset: 2px;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
      
      /* Prevent flash of unstyled content */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>

    <!-- Loading screen -->

    <!-- Error boundary fallback -->

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        justify-content: center;
        color: white;
        font-family: Inter, sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <div>
          <h1 style="margin-bottom: 20px;">JavaScript Required</h1>
          <p>This audio player requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
        </div>
      </div>
    </noscript>
    
    <!-- Module script for Vite -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading management script -->
    <script>
      // Hide loading screen when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        const loading = document.getElementById('loading');
        const root = document.getElementById('root');
        
        // Add a minimum loading time for better UX
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          root.classList.add('loaded');
        }, 1000);
      });
      
      // Handle any uncaught errors gracefully
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        // Could implement error reporting here
      });
      
      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        e.preventDefault();
      });
      
      // Performance monitoring
      window.addEventListener('load', function() {
        // Log performance metrics
        if ('performance' in window) {
          const perfData = performance.timing;
          const loadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
        }
      });
    </script>
